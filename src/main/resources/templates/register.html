<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <!-- Title Page-->
    <title>Registro</title>
    <meta charset="UTF-8">
    <div th:replace="~{fragments/header :: header-css}"></div>

</head>

<body class="animsition">
    <div class="page-wrapper">
        <div class="page-content--bge5">
            <div class="container">
                <div class="login-wrap">
                    <div class="login-content">
                        <div class="login-logo">
                            <a href="#">
                                <img th:src="@{/images/icon/logo.png}" alt="Jacqui's Store">
                            </a>
                        </div>
                        <div class="login-form">
                            <div th:if="${message != null}" class="alert alert-info" role="alert">
                                <p>[[${message}]]</p>
                            </div>
                            <form th:action="${/registrar}" method="post"
                            th:object="${usuario}">
                                <div class="form-group">
                                    <label>Nombre de usuario</label>
                                    <input th:field="*{nick_usuario}" class="au-input au-input--full" type="text" name="username" placeholder="Ingrese nombre de usuario del empleado">
                                </div>
                                <!-- <div class="form-group">
                                    <label>Correo</label>
                                    <input class="au-input au-input--full" type="email" name="email" placeholder="Correo del empleado">
                                </div> -->
                                <div class="form-group">
                                    <label>Contraseña</label>
                                    <input th:field="*{clave_usuario}" class="au-input au-input--full" type="password" name="password" placeholder="Contraseña del empleado">
                                </div>
                                <!-- <div class="login-checkbox">
                                    <label>
                                        <input type="checkbox" name="aggree">Agree the terms and policy
                                    </label>
                                </div> -->
                                    <label for="rol">Rol</label>
                                    <select class="form-control" id="rol" name="rol" title="Seleccion de rol">
                                        <option value="ROL_ADMIN">Administrador</option>
                                        <option value="ROL_USER">Empleado</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="checkbox" class="switch switch-default switch-primary mr-2">
                                        <input type="checkbox" class="switch-input" id="checkbox" checked="true" title="Marca Aqui">
                                        <span class="switch-label"></span>
                                        <span class="switch-handle"></span>
                                    </label>
                                </div>
                                <button class="au-btn au-btn--block au-btn--green m-b-20" type="submit">Registrar</button>
                                <!-- <div class="social-login-content">
                                    <div class="social-button">
                                        <button class="au-btn au-btn--block au-btn--blue m-b-20">register with facebook</button>
                                        <button class="au-btn au-btn--block au-btn--blue2">register with twitter</button>
                                    </div>
                                </div> -->
                            </form>
                            <!-- <div class="register-link">
                                <p>
                                    Already have account?
                                    <a href="#">Sign In</a>
                                </p>
                            </div> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Jquery JS-->
    <script th:src="@{/vendor/jquery-3.2.1.min.js}"></script>
    <!-- Bootstrap JS-->
    <script th:src="@{/vendor/bootstrap-4.1/popper.min.js}"></script>
    <script th:src="@{/vendor/bootstrap-4.1/bootstrap.min.js}"></script>
    <!-- Vendor JS       -->
    <script th:src="@{/vendor/slick/slick.min.js}">
    </script>
    <script th:src="@{/vendor/wow/wow.min.js}"></script>
    <script th:src="@{/vendor/animsition/animsition.min.js}"></script>
    <script th:src="@{/vendor/bootstrap-progressbar/bootstrap-progressbar.min.js}">
    </script>
    <script th:src="@{/vendor/counter-up/jquery.waypoints.min.js}"></script>
    <script th:src="@{/vendor/counter-up/jquery.counterup.min.js}">
    </script>
    <script th:src="@{/vendor/circle-progress/circle-progress.min.js}"></script>
    <script th:src="@{/vendor/perfect-scrollbar/perfect-scrollbar.js}"></script>
    <script th:src="@{/vendor/chartjs/Chart.bundle.min.js}"></script>
    <script th:src="@{/vendor/select2/select2.min.js}">
    </script>

    <!-- Main JS-->
    <script th:src="@{/js/main.js}"></script>
    <script th:src="@{/js/inputMask.js}"></script>
    <script th:src="@{/js/MyJS.js}"></script>

</body>

</html>
<!-- end document-->
